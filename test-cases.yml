---
- summary: |
    Успешная проверка добавления товара в корзину
  requirement: |
    При нажатие на кнопку «В корзину» товар должен добавится в корзину, а количество в пункте меню "Корзина" должен увеличиться на 1
  prerequisites: |
    Должна быть открыта страница с товарами
  steps:
    - Выбираем товар
    - Нажимаем кнопку «В корзину»
  expected-result: |
    Пользователь должен увидеть добавление товара в корзину

- summary: |
    Успешная проверка удаление товара из корзины
  requirement: |
    При нажатие на кнопку «Удалить» товар должен уменьшиться (удалиться) на 1 количество
  prerequisites: |
    Должна быть открыта корзина с товарами
  steps:
    - Выбираем товар
    - Нажимаем кнопку «Удалить»
  expected-result: |
    Пользователь должен увидеть удаление товара из корзины

- summary: |
    Успешная проверка удаление всего товара из корзины
  requirement: |
    При нажатие на кнопку «Очистить корзину» весь товар должен очиститься (удалиться)
  prerequisites: |
    Должна быть открыта корзина с товарами
  steps:
    - Нажимаем кнопку «Очистить корзину»
  expected-result: |
    Пользователь должен увидеть успешное удаление всего товара из корзины

- summary: |
    Успешная проверка товара в поле "Поиск"
  requirement: |
    При вводе значение в поле "Поиск" товар должен отфильтроваться и показать доступные товары
  prerequisites: |
    Должна быть открыта страница с товарами
  test-data: |
    Поиск = Food
  steps:
    - Выбираем поле "Поиск"
    - Пишем значение
  expected-result: |
    Пользователь должен увидеть отфильтрованные товары по наименованию

- summary: |
    Смена языка интерфейса
  requirement: |
    При выборе в пункте меню "Язык" (Русский или Английский) интерфейс должен перевестись на выбранный язык
  prerequisites: |
    Должна быть открыта страница с товарами
  test-data: |
    Язык = Русский
  steps:
    - Нажимаем в пункте меню "Язык"
    - В списке выбираем язык
  expected-result: |
    Пользователь должен увидеть смену языка интерфейса на сайте

- summary: |
    Успешная фильтрация товара по категориям
  requirement: |
    При выборе категории, товар должен отфильтроваться по выбранному значению
  prerequisites: |
    Должна быть открыта страница с товарами
  test-data: |
    Категория = furniture
  steps:
    - Нажимаем на поле "Категория"
    - Выбираем категорию
  expected-result: |
    Пользователь должен увидеть успешную фильтрацию по выбранному значению

- summary: |
    Успешная фильтрация товара по производителю
  requirement: |
    При выборе производителя, товар должен отфильтроваться по выбранным значениям
  prerequisites: |
    Должна быть открыта страница с товарами
  test-data: |
    Производитель = Lenovo, Apple
  steps:
    - Выбираем производителя из списка
  expected-result: |
    Пользователь должен увидеть успешную фильтрацию товара по производителю
