---
- summary: |
    Не отображается картинка в пункте меню "Язык" в выпадающем списке у языка "English"
  environment: |
    Yandex 25.12.4.1216 (64 бит)
    Windows 11, version 25H2
  steps-to-reproduce: |
    1. Выбрать пункт меню "Язык"
  expected-result: |
    Должна отображаться картинка у языка "English"
  actual-result: |
    Не отображаться картинка у языка "English"

- summary: |
    При выборе русского языка не весь сайт переводится
  environment: |
    Yandex 25.12.4.1216 (64 бит)
    Windows 11, version 25H2
  steps-to-reproduce: |
    1. Выбрать пункт меню "Язык"
    2. В выпадающем списке выбрать русский язык
  expected-result: |
    Весь текст на сайте должен перевестись на русский язык
  actual-result: |
    Не весь текст на сайте переводится

- summary: |
    В фильтре "Производитель" пункт с пустым значением дублирует фильтр "Категории" со значением - "Продукты"
  environment: |
    Yandex 25.12.4.1216 (64 бит)
    Windows 11, version 25H2
  steps-to-reproduce: |
    1. Открыть первую страницу (products?skip=0) с товарами
    2. Выбрать в фильтре "Производитель" пустое значение
    3. Посмотреть результат
  expected-result: |
    В фильтре "Производитель" не должно отображается пустых значений
  actual-result: |
    В фильтре "Производитель" отображается пункт с пустым значением
    Данный пункт дублирует фильтр категории" со значением - "Продукты"

- summary: |
    В фильтре "Производитель" пункт с пустым значением ничего не выполняет (не фильтрует)
  environment: |
    Yandex 25.12.4.1216 (64 бит)
    Windows 11, version 25H2
  steps-to-reproduce: |
    1. Открыть вторую страницу (products?skip=30) с товарами
    2. Выбрать в фильтре "Производитель" пустое значение
    3. Посмотреть результат
  expected-result: |
    Фильтр "Производитель" должен быть пустым
  actual-result: |
    В фильтре "Производитель" отображается пункт с пустым значением
    Данный пункт ничего не выполняет
